  <body>
    <!--navBar-->
    <div class="nav-container">
      <nav class="navbar">
        <h1 class="navbar-logo">Ortopedia Roluan</h1>

    <!--Carrusel-->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="true"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/pie_carrusel.webp" class="d-block w-100" height="410" alt="pie" />
        </div>
        <div class="carousel-item">
          <img src="./img/cervicales_carrusel.jpg" class="d-block w-100" height="410" alt="cervicales" />
        </div>
        <div class="carousel-item">
          <img src="./img/huesos_carrusel.webp" class="d-block w-100" height="410" alt="huesos" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    

    <!--shop content-->
    <div id="shopContent" class="shop-content"></div>

    <!--modal container-->
    <div id="modal-container" class="modal-container"></div>

    <script src="./js/products.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/carrito.js"></script>
